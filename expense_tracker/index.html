<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Expense Tracker</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    <form id="expenseForm">
        <div class="form-group">
            <label for="expenseName">Expense Name:</label>
            <input type="text" class="form-control" id="expenseName" required>
        </div>
        <div class="form-group">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" class="form-control" id="expenseAmount" required>
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="addExpense()">Add Expense</button>
    </form>

    <hr>

    <h3>Expense List</h3>
    <ul id="expenseList" class="list-group">
        <!-- Expense items will be dynamically added here -->
    </ul>
</div>

<script src="app.js"></script>

</body>
</html>
